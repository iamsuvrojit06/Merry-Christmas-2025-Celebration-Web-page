
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #0c1424;
    }
    .font-holiday {
      font-family: 'Mountains of Christmas', cursive;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0c1424;
    }
    ::-webkit-scrollbar-thumb {
      background: #e11d48;
      border-radius: 4px;
    }

    @keyframes blast {
      0% { transform: scale(1); text-shadow: 0 0 0px rgba(239, 68, 68, 0); }
      50% { transform: scale(1.1); text-shadow: 0 0 30px rgba(239, 68, 68, 0.8), 0 0 60px rgba(239, 68, 68, 0.4); }
      100% { transform: scale(1); text-shadow: 0 0 0px rgba(239, 68, 68, 0); }
    }
    .animate-blast {
      animation: blast 2s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    .animate-santa-float {
      animation: float 4s ease-in-out infinite;
    }

    .snow-layer {
      pointer-events: none;
    }
  </style>

</html>
